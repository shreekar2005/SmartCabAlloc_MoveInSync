<!DOCTYPE html>
<html>
<head>
    <title>Employee Dashboard</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 100vh; }
        body { font-family: sans-serif; margin: 0; }
        #info-box {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .legend {
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255,255,255,0.8);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

<div id="map"></div>
<div id="info-box">
    <p id="status-message">Click "Request Trip" to get a cab.</p>
    <button id="request-trip-btn">Request Trip at My Location</button>
    <button id="update-location-btn">Update My Location</button>
    <button id="finish-trip-btn" style="display: none;">Finish My Trip</button>
</div>

<script>
    var userLocation = {{ user_location|tojson }};
    var onTripCabs = {{ on_trip_cabs|tojson }};
    var allocatedCab = {{ allocated_cab|tojson }};
    var userPublicId = {{ user_public_id|tojson }};
</script>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
<script src="{{ url_for('static', filename='js/employee_map.js') }}"></script>

</body>
</html>
