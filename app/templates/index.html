<!DOCTYPE html>
<html>
<head>
    <title>Smart Cab Real-Time Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 100vh; }
        .legend {
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255,255,255,0.8);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

<div id="map"></div>

<div style="display: none;" id="pending-trips-list" style="position: absolute; top: 10px; left: 10px; z-index: 1000; background: white; padding: 10px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.2); max-height: 90vh; overflow-y: auto;">
    <h3>Pending Trip Requests</h3>
    <ul id="trip-requests-ul" style="list-style: none; padding: 0;">
        <!-- Trip requests will be added here by JavaScript -->
    </ul>
</div>

<script>
    // Pass data from Flask backend to JavaScript
    var allCabs = {{ all_cabs|tojson }};
    var pendingTrips = {{ pending_trips|tojson }};
</script>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
<script src="{{ url_for('static', filename='js/map.js') }}"></script>

</body>
</html>
